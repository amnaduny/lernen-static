name: Deploy Static Next.js to Dewaweb via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build and Export Static Site
        run: |
          npm run build
          npm run export

      - name: Upload to FTP (Dewaweb)
        uses: elstudio/actions-upload-ftp@v1
        with:
          ftp-server: ${{ secrets.FTP_HOST }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out
          remote-dir: ${{ secrets.FTP_TARGET_DIR }}
