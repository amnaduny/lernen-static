name: Deploy Static Next.js to Dewaweb via FTP

on:
  push:
    branches:
      - main  # Ubah jika Anda menggunakan branch lain

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Sesuaikan dengan versi proyek Anda

      - name: Install dependencies
        run: npm install

      - name: Build and Export Static Site
        run: |
          npm run build
          npm run export

      - name: Deploy to Dewaweb via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          local-dir: ./out
